<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <link rel="stylesheet" href="./lib/leaflet-measure.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <!-- leaflet geoman css  cdn -->

  <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />

  <title>Habitus</title>
  <link rel="stylesheet" href="Control.Coordinates.css" />

  
  <!-- Load Esri Leaflet Geocoder from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@3.1.3/dist/esri-leaflet-geocoder.css"
    integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g=="
    crossorigin="">



  <style>
    #mymap {
      height: 98vh;
      width: 98vw;
    }
  </style>

</head>

<body>
  <div id="mymap"></div>
  <div class="coordinate"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./lib/leaflet-measure.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="Control.Coordinates.js"></script>

  <!-- leaflet geoman js cdn  -->
  <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>


  
  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@3.0.8/dist/esri-leaflet.js"
    integrity="sha512-E0DKVahIg0p1UHR2Kf9NX7x7TUewJb30mxkxEm2qOYTVJObgsAGpEol9F6iK6oefCbkJiA4/i6fnTHzM6H1kEA=="
    crossorigin=""></script>
  <!-- Load Esri Leaflet Geocoder from CDN -->
  <script src="https://unpkg.com/esri-leaflet-geocoder@3.1.3/dist/esri-leaflet-geocoder.js"
    integrity="sha512-mwRt9Y/qhSlNH3VWCNNHrCwquLLU+dTbmMxVud/GcnbXfOKJ35sznUmt3yM39cMlHR2sHbV9ymIpIMDpKg4kKw=="
    crossorigin=""></script>

  <script>
    if ("geolocation" in navigator) {
      console.log("geolocation available");
      navigator.geolocation.getCurrentPosition((position) => {
        lat = position.coords.latitude;
        lon = position.coords.longitude;
        console.log(lat, lon);

        const mymap = L.map("mymap", {
          minZoom: 10,
          maxZoom: 17
        }).setView([lat, lon], 17);
        const attribution =
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
        const tileUrl = "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png";
        const tiles = L.tileLayer(tileUrl, { attribution });
        tiles.addTo(mymap);

        //adding here marker of my location
        var marker = L.marker([lat, lon], { pmIgnore: true }).addTo(mymap);

        //pop up for the location
        marker
          .bindPopup(
            `<b>This is users current location</b> latitutde:${lat.toFixed(5)} longitude:${lon.toFixed(5)}`
          )
          .openPopup();

        //add map scale
        L.control.scale({ position: "bottomright" }).addTo(mymap);

        // //leaflet measure
        L.control.measure().addTo(mymap);

        // //search buTton
        // L.Control.geocoder().addTo(mymap);

        // // lat and long
        var c = new L.Control.Coordinates();
        c.addTo(mymap);
        mymap.on('click', function (e) {
          c.setCoordinates(e);
        });
        // //leaflet-geoman toolbar
        mymap.pm.addControls({
          position: 'topleft',
          drawCircle: false,
        });

        //arcGIS search bar
        var searchControl = L.esri.Geocoding.geosearch({
          position: 'topright',
          placeholder: 'Enter an address or place e.g. 1 York St',
          useMapBounds: false,
          providers: [L.esri.Geocoding.arcgisOnlineProvider({
            apikey: "AAPKaa330c1f8f5b469b8e25bf5742edc9d4ZSdJcDff4_60kblmSTkPHnk8SfnJ8sI8ff5noazKSULBoE5spVbiuwkkoMt-zOhn", // replace with your api key - https://developers.arcgis.com
            nearby: {
              lat: -33.8688,
              lng: 151.2093
            }
          })]
        }).addTo(mymap);
        var results = L.layerGroup().addTo(mymap);
        searchControl.on('results', function (data) {
          results.clearLayers();
          for (var i = data.results.length - 1; i >= 0; i--) {
            results.addLayer(L.marker(data.results[i].latlng));
          }
        });

      });
    } else {
      console.log("geolocation not available");
    }
  </script>
</body>

</html>
